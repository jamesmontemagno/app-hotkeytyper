            ---
            
            **Build Information:**
            - Version: ${{ env.VERSION }}
            - Build Number: ${{ github.run_number }}
            - Runtimes: win-x64, win-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Append release summary
        run: |
          echo "Release created: ${{ env.TAG }}" >> $GITHUB_STEP_SUMMARY
